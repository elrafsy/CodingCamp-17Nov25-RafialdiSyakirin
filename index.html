<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- JS Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- CSS CORE -->
  <link rel="stylesheet" href="css/style.css?v=1.0" />
</head>

<body class="bg-gradient-to-b from-red-200 to-white-200 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white border-b shadow-sm mb-4">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <img class="round-full w-12 h-12" src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png" />
        <!-- Hamburger Button (Mobile) -->
        <button id="menuBtn" class="block md:hidden">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Menu (Desktop) -->
        <div class="hidden md:inline-flex border rounded-lg overflow-hidden text-sm">
          <a name="home" class="px-6 py-2 bg-white hover:bg-gray-100">Home</a>
          <a name="profil" class="px-6 py-2 bg-white hover:bg-gray-100 border-l border-gray-400">Our Profile</a>
          <a name="porto" class="px-6 py-2 bg-white hover:bg-gray-100 border-l border-gray-400">Portofolio</a>
          <a name="message" class="px-6 py-2 bg-white hover:bg-gray-100 border-l border-gray-400">Massage Us</a>
        </div>
      </div>
    </div>

    <!-- Menu (Mobile) -->
    <div id="mobileMenu" class="hidden md:hidden flex-col px-4 pb-4 space-y-2">
      <a name="home" class="block py-2 hover:text-blue-600">Home</a>
      <a name="profil" class="block py-2 hover:text-blue-600">Our Profile</a>
      <a name="porto" class="block py-2 hover:text-blue-600">Portofolio</a>
      <a name="message" class="block py-2 hover:text-blue-600">Massage Us</a>
    </div>
  </nav>

  <!-- Main -->
  <div class="container mx-auto">
    <div class="h-[578px]">
      <h1 class="text-3xl font-bold">
        Hi, Welcome Back <span id="namaJudul"></span>!</h1>
      <label>Ini adalah halaman pertama</label>
    </div>
  </div>
  <hr />
  <div class="container mx-auto my-10">
    <h2 id="el_porto" class="text-xl font-semibold mb-6">Our Headquarter</h2>

    <div class="flex gap-16">
      <!-- Jakarta -->
      <div class="flex flex-col items-center">
        <div class="w-24 h-24 rounded-full border border-gray-400"></div>
        <p class="mt-2 text-sm">Jakarta</p>
      </div>

      <!-- Bandung -->
      <div class="flex flex-col items-center">
        <div class="w-24 h-24 rounded-full border border-gray-400"></div>
        <p class="mt-2 text-sm">Bandung</p>
      </div>

      <!-- Surabaya -->
      <div class="flex flex-col items-center">
        <div class="w-24 h-24 rounded-full border border-gray-400"></div>
        <p class="mt-2 text-sm">Surabaya</p>
      </div>
    </div>
  </div>
  <hr />
  <div class="container mx-auto my-10">
    <h2 id="el_message" class="text-xl font-semibold mb-6">Message Us</h2>
    <div class="grid grid-cols-[1fr_6fr_5fr] gap-4">
      <div>
        <div class="mb-2">Nama</div>
        <div class="mb-2">Tanggal Lahir</div>
        <div class="mb-2">Jenis Kelamin</div>
        <div class="mb-2">Pesan</div>
      </div>
      <div>
        <div class="flex mb-2">
          <div class="mr-2">:</div>
          <div class="w-full">
            <input type="text" class="border w-full" id="nama" name="nama" placeholder="Masukan nama anda..." />
          </div>
        </div>
        <div class="flex mb-2">
          <div class="mr-2">:</div>
          <div class="w-full">
            <input type="date" class="border w-full" id="tglLahir" name="tglLahir" />
          </div>
        </div>
        <div class="flex mb-2">
          <div class="mr-2">:</div>
          <div class="w-full flex gap-5">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="jk" value="L" class="h-4 w-4 text-blue-600" />
              <span>Laki-laki</span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="jk" value="W" class="h-4 w-4 text-blue-600" />
              <span>Perempuan</span>
            </label>
          </div>
        </div>
        <div class="flex mb-2">
          <div class="mr-2">:</div>
          <div class="w-full">
            <textarea type="text" class="border w-full" id="pesan" name="pesan" placeholder="Tulis pesan...">
              </textarea>
          </div>
        </div>
      </div>
      <div class="border p-2" id="tampil"></div>
    </div>
    <div class="grid grid-cols-[7fr_5fr]">
      <button type="button" id="btnSubmit" class="w-full border">
        Submit
      </button>
    </div>
  </div>
  <hr />
  <!-- Footer -->
  <footer class="w-full py-4">
    <div class="container mx-auto px-4">
      <p class="text-right text-sm text-gray-600">Created By Elrafsy</p>
    </div>
  </footer>

  <!-- Script Utama -->
  <script src="js/script.js?v=1.0"></script>
</body>

</html>
